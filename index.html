<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">

<body>
    <header>
        <section>
            <h1>NinStore</h1>
            <div class="nav-search flex-centralize">

                    search
                    </span></div>
            </div>
            <div class="cart flex-centralize">

                    shopping_cart
                    </span>

        </section>

            <div class="btn flex-centralize">
            </div>

    </header>
    <main class="flex-centralize">
        <section class="container">

        </section>
    </main>
    <footer>
        <section>
            <div>
                <p>Marketplace para compra e venda e video games</p>

            </div>
            <div>
                <p>tel: 1234-5689</p>
                <p>Avenida Almeida Costa 1001 - Rio de Janeiro RJ</p>
                
            </div>
        </section>
        <hr>
        <section>
            Site feito por Vitor Lopes, para o CURSO da EBAC.
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
